{% extends 'html/create_resume_base.html' %}
{% load static %}

{% block title %}
    Choose Template
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/template.css' %}">
{% endblock %}

{% block head_content %}
{% endblock %}

{% block form %}
        <div class="container">
            <div class="row">
                <div  class="col">
                    <h1>CHOOSE TEMPLATE</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a href="{% url 'preview' resume_id=resume template_name='first_temp' %}">
                        <img src="{% static 'images/res1.jpeg' %}" class="image">
                    </a>
                </div>
            </div>
        </div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="{% static 'js/create_resume.js' %}"></script>
{% endblock %}
