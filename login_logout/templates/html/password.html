{% extends 'html/base_l.html' %}

{% load static %}

{% block title %}
Set_password
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/password.css' %}"/>
{% endblock %}

{% block form %}

<form method="post">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="row">
            <div class="col">
                <h4 class="name">FIRST NAME.</h4>
                <input type="text" name="f_name" class="form-control" value="{{first_name}}"
                       aria-label="division" autocomplete="off" required>
            </div>
            <div class="col">
                <h4 class="name">LAST NAME.</h4>
                <input type="text" name="l_name" class="form-control" value="{{last_name}}"
                       aria-label="division" autocomplete="off" required>
            </div>
        </div>
        <hr class="line">
        <div class="row">
            <div class="col">
                <h4 class="name">EMAIL ID.</h4>
                <input type="email" name="email" class="form-control" value="{{email}}"
                       aria-label="division" autocomplete="off" readonly="readonly" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <h4 class="name">PASSWORD</h4>
                <input type="password" name="pass1" class="form-control" placeholder="Password"
                       aria-label="division" autocomplete="off" required>
            </div>
        </div>
        <hr class="line">
        <div class="row">
            <div class="col">
                <h4 class="name">CONFIRM PASSWORD</h4>
                <input type="password" name="pass2" class="form-control" placeholder="Confirm password"
                       aria-label="division" autocomplete="off" required>
            </div>
        </div>
        <hr class="line">
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Set Password</button>
                </div>
            </div>
        </div>
        <br>
    </div>
</form>
{% endblock %}
