{% extends 'html/base_l.html' %}

{% load static %}

{% block title %}
Login
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/login.css' %}"/>
{% endblock %}

{% block form %}
<div id="main">
    <div id="login">
        <img class="one" src="{% static 'img/sapiens.svg' %}">
    </div>


    <form method="post">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="row">
                <h1>
                    SIGN IN
                </h1>
                <hr style="border:3px solid white;">
            </div>
            <div class="row">
                <div class="col">
                    <h4 class="name">EMAIL ID</h4>
                    <input type="email" name="email" class="form-control" placeholder="Email Id"
                           aria-label="division" autocomplete="off" required>
                </div>
            </div>
            <hr class="line">
            <div class="row">
                <div class="col">
                    <h4 class="name">PASSWORD.</h4>
                    <input type="password" name="password" class="form-control" placeholder="Password"
                           aria-label="division" autocomplete="off">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <input type="checkbox" id="check" name="forgot">
                    <label for="check" class="message"> Forgot Password</label>
                    <br>
                </div>
            </div>
            <hr class="line">
            <div class="row">
                <div class="col">
                <p  style="float:right;">Not a user?
                <a href="{% url 'register' %}">Register Here</a></p>
                </div>
            </div>
            <div class="row">
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

            </div>
            <br>
        </div>
    </form>

</div>
{% endblock %}
